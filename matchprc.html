<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>牛客教程(nowcoder.com)</title>
    <script>
        function myFunction() {
            button = document.getElementById("button1");
            if (button.innerHTML.match("0")) {
                button.innerHTML = 1;
            } else {
                if (button.innerHTML.match("1")) {
                    button.innerHTML = 2;
                } else {
                    button.innerHTML = 0;
                }
            }
        }
    </script>
</head>

<body>

    <h1>我的 Web 页面</h1>
    <p id="demo">这是一个段落</p>
    <button id="button1" type="button" onclick="myFunction()">0</button>

</body>

</html>
